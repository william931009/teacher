    <title>AI Blackboard Tutor</title>
    <!-- 使用 CDN Tailwind 方便快速預覽，正式專案建議使用 PostCSS 但這裡保持簡單 -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
      body {
        font-family: 'Noto Sans TC', sans-serif;
      }
      .font-chalk {
        font-family: 'Architects Daughter', cursive, sans-serif;
      }
      .chalk-scroll::-webkit-scrollbar {
        width: 8px;
      }
      .chalk-scroll::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      .chalk-scroll::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      .chalk-scroll::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
    </style>
